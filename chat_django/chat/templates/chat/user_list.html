{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <table id="chat" class="table table-hover table-bordered">
				<div class="col-md-12">
                    <h3 align="center">Lista de Usuarios Disponibles</h3>
					<table class="table table-hover table-bordered">
						<thead>
							<tr>
								<th>
									#
								</th>
								<th>
									Nombre Apellido
                                </th>
							</tr>
                        </thead>
						<tbody>
                            {% for user in user_list %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td><a href=" {% url "chat:list-chats" user.id %}"> {{ user.first_name }} {{ user.last_name }}</a></td>
                            </tr>
                            {% endfor %}
						</tbody>
					</table>
				</div>
			</div>
{% endblock content %}
